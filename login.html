<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>firebase | Authentication</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="login-box">
    <div class="left">
      <h1>Sign up</h1>

      <input type="text" id="username" name="username" placeholder="Enter Username"><br><br>
      <input type="text" id="email" name="email" placeholder="Enter Email"><br><br>
      <input type="password" id="password" name="email" placeholder="Enter Password"><br><br>
      <input type="submit" id="signUp" name="signup-submit" value="Sign up"><br><br>
    </div>

  </div>
</body>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";


  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "abc",
    authDomain: "abc",
    databaseURL: "abc",
    projectId: "abc",
    storageBucket: "abc",
    messagingSenderId: "abc",
    appId: "123"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  signUp.addEventListener("click", () => {

    var username = document.getElementById("username").value
    var email = document.getElementById("email").value
    var password = document.getElementById("password").value
    // console.log(username,email,password)


    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        alert("user created")
      })
      .catch((error) => {
        alert(error.message)
      });

  })

</script>
</html>
